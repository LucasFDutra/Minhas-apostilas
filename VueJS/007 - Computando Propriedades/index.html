<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            
            <div class="product-image">
                <img v-bind:src="image">
            </div>

            <div class="product-info">
                <div>
                    <h1>{{title}}</h1>
                    <p v-if="inStock > 10">In Stock</p>
                    <p v-else-if="inStock<=10 && inStock > 0">Almost sold out!!</p>
                    <p v-else>Out of Stock</p>
                </div>

                <ul>
                    <li v-for="detail in details">{{detail}}></li>
                </ul>

                <!-- Agora farei a recepção do indice da variante, para podermos trabalhar com várias imagens -->
                <div v-for="(variant,index) in variants" 
                :key="variant.variantId"
                class="color-box"
                :style="{backgroundColor: variant.variantColor}"
                @mouseover="updateProduct(index)">
                </div>

                <button @click="addToCart" 
                :disabled="inventory==0"
                :class="{disabledButton: inStock==0}">Add to Cart</button>
                
                <button @click="removeToCart" 
                :disabled="cart==0"
                :class="{disabledButton: cart==0}">Remove to Cart</button>

                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
